
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trampo-lin | Criador de Currículos</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              mono: ['Roboto Mono', 'monospace'],
              display: ['Poppins', 'sans-serif'],
              lato: ['Lato', 'sans-serif'],
              open: ['Open Sans', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              raleway: ['Raleway', 'sans-serif'],
            },
            colors: {
              trampo: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              },
            },
            animation: {
              'slide-in': 'slideIn 0.3s ease-out forwards',
            },
            keyframes: {
              slideIn: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=Roboto+Mono:wght@400;500&family=Poppins:wght@400;600;700&family=Lato:wght@400;700&family=Open+Sans:wght@400;600&family=Montserrat:wght@400;600;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      /* Input Auto-fill fix for dark mode */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #f8fafc inset !important;
      }
      .dark input:-webkit-autofill,
      .dark input:-webkit-autofill:hover, 
      .dark input:-webkit-autofill:focus, 
      .dark input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
          -webkit-text-fill-color: white !important;
      }

      /* --- CSS DE IMPRESSÃO (THE REAL FIX) --- */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        
        body, html, #root {
          background-color: white !important;
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* 1. Esconde TUDO na tela */
        body * {
          visibility: hidden;
        }

        /* 2. Mostra APENAS o papel do currículo e seus filhos */
        #resume-paper, #resume-paper * {
          visibility: visible;
        }

        /* 3. Posiciona o papel no topo absoluto, cobrindo tudo */
        #resume-paper {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          max-width: none !important;
          /* Remove zoom, sombras e bordas */
          box-shadow: none !important;
          transform: none !important; 
          z-index: 9999;
          background: white !important;
        }
        
        /* 4. Força cores exatas (Chrome/Safari) */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* 5. Esconde especificamente modais e overlays que possam ter sobrado */
        nav, .preview-controls, .theme-selector-modal, .ai-settings-modal {
           display: none !important;
        }
      }
    </style>
  <script type="importmap">
{

    "date-fns/": "https://esm.sh/date-fns@^4.1.0/"
  }
}
</script>
</head>

  </body>
</html>
