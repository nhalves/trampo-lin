<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trampo-lin | Criador de Currículos</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0ea5e9" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
            mono: ['Roboto Mono', 'monospace'],
            display: ['Poppins', 'sans-serif'],
            lato: ['Lato', 'sans-serif'],
            open: ['Open Sans', 'sans-serif'],
            montserrat: ['Montserrat', 'sans-serif'],
            raleway: ['Raleway', 'sans-serif'],
            oswald: ['Oswald', 'sans-serif'],
            playfair: ['Playfair Display', 'serif'],
            dyslexic: ['Comic Neue', 'cursive'],
          },
          colors: {
            trampo: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            },
          },
          animation: {
            'slide-in': 'slideIn 0.35s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'slide-up': 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in': 'fadeIn 0.25s ease-out forwards',
            'scale-in': 'scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'float': 'float 3s ease-in-out infinite',
            'shimmer': 'shimmer 2s linear infinite',
            'pulse-ring': 'pulseRing 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite',
          },
          keyframes: {
            slideIn: {
              '0%': { transform: 'translateY(16px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(8px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.94)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-6px)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
            pulseRing: {
              '0%': { transform: 'scale(0.8)', opacity: '1' },
              '80%, 100%': { transform: 'scale(2)', opacity: '0' },
            },
          }
        }
      }
    }
  </script>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=Roboto+Mono:wght@400;500&family=Poppins:wght@400;600;700&family=Lato:wght@400;700&family=Open+Sans:wght@400;600&family=Montserrat:wght@400;600;700&family=Raleway:wght@400;600&family=Oswald:wght@400;500;700&family=Playfair+Display:wght@400;600;700&family=Comic+Neue:wght@400;700&display=swap"
    rel="stylesheet">

  <style>
    /* --- 1. Scrollbar Premium --- */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #334155;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* --- 3. Brand Selection --- */
    ::selection {
      background-color: rgba(14, 165, 233, 0.3);
      color: #0c4a6e;
    }

    .dark ::selection {
      background-color: rgba(14, 165, 233, 0.4);
      color: #fff;
    }

    /* --- 16. Input Auto-fill fix for dark mode --- */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px #f8fafc inset !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    .dark input:-webkit-autofill,
    .dark input:-webkit-autofill:hover,
    .dark input:-webkit-autofill:focus,
    .dark input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
      -webkit-text-fill-color: white !important;
    }

    /* --- Custom: Preview area dot grid background --- */
    .preview-bg-pattern {
      background-color: #f1f5f9;
      background-image: radial-gradient(circle, #cbd5e1 1px, transparent 1px);
      background-size: 28px 28px;
    }

    .dark .preview-bg-pattern {
      background-color: #020617;
      background-image: radial-gradient(circle, #1e293b 1px, transparent 1px);
      background-size: 28px 28px;
    }

    /* --- Custom: Glassmorphism panel --- */
    .glass-panel {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .dark .glass-panel {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    /* --- 8. SISTEMA DE IMPRESSÃO VIA PORTAL --- */
    /* Este CSS trabalha em conjunto com o createPortal do React */
    @media print {
      @page {
        margin: 0;
        size: auto;
      }

      /* Oculta TODA a aplicação principal */
      body>*:not(#print-mount) {
        display: none !important;
      }

      /* Reseta o Body */
      body {
        background-color: white !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: visible !important;
      }

      /* Exibe e posiciona o Container de Impressão */
      #print-mount {
        display: block !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: auto !important;
        z-index: 99999 !important;
      }

      #print-mount * {
        visibility: visible !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }
  </style>

  <style>
    /* ── Premium Range/Slider Input ─────────────────────────────── */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      border-radius: 2px;
      background: #e2e8f0;
      outline: none;
      cursor: pointer;
    }

    .dark input[type="range"] {
      background: #334155;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #0ea5e9;
      cursor: pointer;
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
      transition: box-shadow 0.2s, transform 0.15s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      box-shadow: 0 0 0 5px rgba(14, 165, 233, 0.25);
      transform: scale(1.15);
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #0ea5e9;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
    }

    /* ── Keyboard shortcuts badge ───────────────────────────────── */
    .kbd {
      display: inline-flex;
      align-items: center;
      padding: 1px 5px;
      background: #f1f5f9;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      font-family: 'Roboto Mono', monospace;
      font-size: 10px;
      color: #64748b;
      font-weight: 600;
      box-shadow: 0 1px 0 #cbd5e1;
    }

    .dark .kbd {
      background: #1e293b;
      border-color: #334155;
      color: #94a3b8;
      box-shadow: 0 1px 0 #1e293b;
    }

    /* ── Tooltip ────────────────────────────────────────────────── */
    [data-tooltip] {
      position: relative;
    }

    [data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 6px);
      left: 50%;
      transform: translateX(-50%) scale(0.92);
      background: #0f172a;
      color: white;
      font-size: 10px;
      font-weight: 600;
      white-space: nowrap;
      padding: 4px 8px;
      border-radius: 6px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s, transform 0.15s;
      z-index: 100;
    }

    [data-tooltip]:hover::after {
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }

    /* ── Glow effects ───────────────────────────────────────────── */
    .glow-trampo {
      box-shadow: 0 0 20px rgba(14, 165, 233, 0.35), 0 0 60px rgba(14, 165, 233, 0.1);
    }

    .glow-green {
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.35), 0 0 60px rgba(16, 185, 129, 0.1);
    }

    .glow-red {
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.35), 0 0 60px rgba(239, 68, 68, 0.1);
    }

    /* ── Gradient text ──────────────────────────────────────────── */
    .gradient-text {
      background: linear-gradient(135deg, #0ea5e9, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* ── Section fill indicator on Section header ───────────────── */
    .section-fill-bar {
      height: 2px;
      border-radius: 1px;
      background: linear-gradient(90deg, #0ea5e9, #818cf8);
      transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* ── Smoother focus rings ───────────────────────────────────── */
    :focus-visible {
      outline: 2px solid #0ea5e9;
      outline-offset: 2px;
      border-radius: 4px;
    }

    /* ── AI Loading shimmer overlay ─────────────────────────────── */
    .ai-shimmer {
      background: linear-gradient(90deg,
          transparent 0%,
          rgba(14, 165, 233, 0.08) 50%,
          transparent 100%);
      background-size: 200% 100%;
      animation: shimmer 1.5s linear infinite;
    }

    /* ── bounce-in animation ────────────────────────────────────── */
    @keyframes bounceIn {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }

      60% {
        transform: scale(1.08);
        opacity: 1;
      }

      100% {
        transform: scale(1);
      }
    }

    .animate-bounce-in {
      animation: bounceIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    /* ── wiggle ─────────────────────────────────────────────────── */
    @keyframes wiggle {

      0%,
      100% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(-6deg);
      }

      75% {
        transform: rotate(6deg);
      }
    }

    .animate-wiggle {
      animation: wiggle 0.4s ease-in-out;
    }

    /* ── Page ruler lines for preview area ─────────────────────── */
    .preview-bg-pattern::after {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
  </style>
